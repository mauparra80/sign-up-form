<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
</head>
<body>
    <div class="container">
        <div class="title-block">
            <div class="title"><h1>VuduZoo</h1></div>
            <div id="img-cred"><p>photo by Chase Sharaba @ <a href="https://unsplash.com/">Usplash</a></p></div>
        </div>
        <div class="form-block">
            <div class="top-description"><h1>This is not a real form! Stay in touch to hear about new designs and enter the poll to vote on the next VuduZoo Design. Create your VuduZoo account to save your preferences and make shopping faster!</h></div>   
            <form action="get">
                <div class="data-entry">
                    <div class="form-row">
                        <h1>Lets Start!</h1>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="first-name">*First Name</label>
                            <input type="text" name="first-name" id="first-name" required/>
                        </div>
                        <div>
                            <label for="last-name">*Last name</label>
                            <input type="text" name="last-name" id="last-name" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="user-email">*Email</label>
                            <input type="email" name="user-email" id="user-email" required />
                        </div>
                        <div>
                            <label for="user-phone">Phone Number</label>
                            <input type="number" name="user-phone" id="user-phone" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="user-pass">*Password</label>
                            <input type="password" name="user-pass" id="user-pass" required />
                        </div>
                        <div>
                            <label for="pass-confirm">Confirm Password</label>
                            <input type="password" name="pass-confirm" id="pass-confirm" required/>
                        </div>
                    </div>
                </div>

                <div class="bottom-submit">
                    <input type="submit" value="Create Account">
                    <p>Already a member? <a href="">Log in</a></p>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
